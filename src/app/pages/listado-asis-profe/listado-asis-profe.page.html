<ion-header>
  <ion-toolbar>
    <ion-title>
      <div>RegistrAPP</div>
      <div style="font-size: small; font-style: italic;">(Vista Docente)</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label>Profesor: {{nombre_profe}}</ion-label>    
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Rut de alumno</ion-label>
        <ion-label>Fecha de clase</ion-label>
      </ion-item>
      <ion-list *ngFor="let item of arrayAsis">
        <ion-item>
          <ion-label>{{item.rutAlumno}}</ion-label>
          <ion-label>{{item.fecha}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
