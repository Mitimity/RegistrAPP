<ion-header>
  <ion-toolbar>
    <ion-title>
      <div>RegistrAPP</div>
      <div style="font-size: small; font-style: italic;">(Cambio de contrase単a)</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 10px;">
    <ion-button fill="clear" size="small" routerLink="/home"><ion-icon name="arrow-back-outline"></ion-icon>Volver</ion-button>
  </div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Cambio de contrase単a</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Nombre -->
      <ion-item ng>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <!-- Clave -->
      <ion-item>
        <ion-label position="floating">Nueva contrase単a</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

      <ion-item lines="none" style="padding-top: 30px;">
        <ion-button slot="end" size="medium" (click)="validar()">Recuperar contrase単a</ion-button>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
    
</ion-content>
